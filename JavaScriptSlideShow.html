<body>

	<div align="center">
		<!-- script here -->
		<img src="img/green.jpg"  name="slideshow" alt="imageslideshow">
	    <script type="text/javascript"> 
		    var numberImage=1
		    function myslide(){
		    document.images.slideshow.src=eval("image"+numberImage+".src")
		    if(numberImage<5) 
		    numberImage = numberImage + 1
		    else
		    numberImage=1
		    setTimeout("myslide()",1000)			/* Note: Change the 1000, if you want to speed which slides move on  */
		    }
		    myslide()
	    </script>
		<!-- /.script here -->
	</div>
